<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h2 class="title">
            Shopping Cart
        </h2>
        <div>
            <a class="cart-button" href="..\products\index.html" title="Cart">Products</a>
        </div>
    </header>
    <main>
        <section class="main-section">
            <a href="../index.html" title="Home"><img class="main-logo" src="../assets/mrbean.png" /></a>

            <div class="product-link"><a href="./products/index.html"></a></div>
        </section>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tr-feed"> 
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Amount Owed</td>
                    <td id="cart-total">$0</td>
                </tr> 
            </tfoot>
            
        </table>
        <button class='btn-chck' id="check-out">Checkout</button><button class='btn-chck'id="clear-button">Clear Cart</button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./cart.js"></script>
</body>

</html>
